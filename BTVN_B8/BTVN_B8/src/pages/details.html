<div class="container">
  <div class="row">
    <div class="col-lg-6">
        <div class="card">
          <div class="img">
            <img src="{{listDongHo[detailProduct].images}}" class="img" alt="" />
          </div>
          <div class="card-text">
            <span>{{nameDetail}}</span>
            <span class="price">Price: ${{priceDetail}}</span>
          </div>
        </div>
    </div>
    <div class="col-lg-6">
      <h3>Thông tin sản phẩm</h3>
      <p>id: {{id}}</p>
      <p>name: {{name}}</p>
      <p>price: {{price}}</p>
    </div>
  </div>
</div>
